<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px; /* Reduced font size */
            background-color: white; /* White background */
            color: black; /* Black text */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
            border-radius: 50%; /* Circular display */
        }
        h1, h2 {
            margin: 10px 0;
        }
        .section {
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Optional border */
            padding: 10px; /* Optional padding */
            border-radius: 5px; /* Optional rounded corners */
        }
        .section-content {
            display: block; /* Show all section content */
            margin-top: 10px; /* Space between header and content */
        }
        label {
            display: block; /* Make labels block elements */
            margin-top: 10px; /* Space above each label */
        }
        input, textarea {
            width: 100%; /* Full width inputs */
            padding: 8px; /* Padding for inputs */
            margin-top: 5px; /* Space above inputs */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 4px; /* Rounded corners for inputs */
        }
        button {
            margin-top: 20px; /* Space above button */
            padding: 10px 15px; /* Padding for button */
            background-color: #333; /* Dark background */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor on hover */
        }
        button:hover {
            background-color: #555; /* Darker background on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Kunta-pro/Kunta-pro/main/Screenshot_20241030_225642_Google.jpg" alt="School Logo" class="logo"> <!-- Updated logo URL -->
        <h1>STUDENT REGISTRATION FORM</h1>
        
        <div class="section" id="biodata">
            <h2>Biodata</h2>
            <div class="section-content">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
                
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
        </div>

        <div class="section" id="address">
            <h2>Address</h2>
            <div class="section-content">
                <label for="village">Village:</label>
                <input type="text" id="village" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
                
                <label for="email">Email (Optional):</label>
                <input type="email" id="email">
            </div>
        </div>

        <div class="section" id="parentsInfo">
            <h2>Parents Info</h2>
            <div class="section-content">
                <label for="motherName">Mother's Name:</label>
                <input type="text" id="motherName" required>
                
                <label for="motherPhone">Mother's Phone Number:</label>
                <input type="tel" id="motherPhone" required>
                
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" required>
                
                <label for="fatherPhone">Father's Phone Number:</label>
                <input type="tel" id="fatherPhone" required>
                
                <label for="parentsOccupation">Parents' Occupation:</label>
                <input type="text" id="parentsOccupation" required>
            </div>
        </div>

        <div class="section" id="educationInfo">
            <h2>Education Info</h2>
            <div class="section-content">
                <label for="class">Class:</label>
                <input type="text" id="class" required>
                
                <label for="level">Level:</label>
                <input type="text" id="level" required>
            </div>
        </div>

        <div class="section" id="healthInfo">
            <h2>Health Info</h2>
            <div class="section-content">
                <label for="bodySystems">Body Systems Assessment:</label>
                <div>
                    <label><input type="checkbox"> Cardiovascular System</label>
                    <label><input type="checkbox"> Respiratory System</label>
                    <label><input type="checkbox"> Digestive System</label>
                    <label><input type="checkbox"> Nervous System</label>
                    <label><input type="checkbox"> Musculoskeletal System</label>
                    <!-- Add more as needed -->
                </div>
                
                <label for="diagnosis">Diagnosis:</label>
                <textarea id="diagnosis" rows="3"></textarea>

                <label for="recommendations">Recommendations:</label>
                <textarea id="recommendations" rows="3"></textarea>
            </div>
        </div>

        <button id="submitBtn">Submit</button>
    </div>
</body>
</html>
