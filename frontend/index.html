<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .form-container h2 {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group.row {
            display: flex;
            justify-content: space-between;
        }
        .form-group.row .column {
            width: 48%;
        }
        .form-group.row .column input,
        .form-group.row .column select {
            width: 100%;
        }
        .form-submit {
            display: flex;
            justify-content: center;
        }
        .form-submit button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-submit button:hover {
            background-color: #45a049;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Logo -->
        <img src="https://github.com/Kunta-pro/Kunta-pro/blob/main/Screenshot_20241030_225642_Google.jpg?raw=true" alt="Logo" class="logo">
        
        <!-- Form Title -->
        <h2>Student Registration Form</h2>
        
        <!-- Form Fields -->
        <form>
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <div class="row">
                    <div class="column"><input type="text" id="firstName" placeholder="First Name"></div>
                    <div class="column"><input type="text" id="middleName" placeholder="Middle Name"></div>
                    <div class="column"><input type="text" id="lastName" placeholder="Last Name"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="column">
                    <label for="birthDate">Birth Date</label>
                    <select>
                        <option>Month</option>
                    </select>
                    <select>
                        <option>Day</option>
                    </select>
                    <select>
                        <option>Year</option>
                    </select>
                </div>
                <div class="column">
                    <label for="gender">Gender</label>
                    <select>
                        <option>Please Select</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" placeholder="Street Address">
                <input type="text" placeholder="Street Address Line 2">
                <div class="row">
                    <div class="column"><input type="text" placeholder="City"></div>
                    <div class="column"><input type="text" placeholder="State / Province"></div>
                </div>
                <input type="text" placeholder="Postal / Zip Code">
            </div>
            <div class="form-group">
                <label for="email">Student Email</label>
                <input type="email" placeholder="example@example.com">
            </div>
            <div class="form-group row">
                <div class="column"><label for="mobile">Mobile Number</label><input type="tel"></div>
                <div class="column"><label for="phone">Phone Number</label><input type="tel"></div>
            </div>
            <div class="form-group row">
                <div class="column"><label for="work">Work Number</label><input type="tel"></div>
                <div class="column"><label for="company">Company</label><input type="text"></div>
            </div>
            <div class="form-group">
                <label for="courses">Courses</label>
                <select>
                    <option>Please Select</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea rows="3"></textarea>
            </div>
            <div class="form-submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
